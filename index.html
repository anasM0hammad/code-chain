<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
   <!-- EXTERNAL CSS FILE -->
  <link rel="stylesheet" type="text/css" href="css/index.css">

   <!-- LOGO -->
   <link rel="icon" type="image/gif" href="img/logo.png">
   
  <style type="text/css">
    
   body{

   background-image: url("img/background.jpg");
   background-position: top;
   background-size: cover;
   background-repeat: no-repeat;
  

}

.content{
  color: white;
  font-style: italic;
}

.content h2 {
  margin-top: 5px;
}

  </style>

    <title>Code Chain</title>
  </head>
  <body>
   
   <div class="container">
    <div class="row content" style="margin-top: 60px;">

      <!-- DESCRIPTION -->
      <div class="col-sm-8">
        <img src="img/logo.png" height="150" width="150"  >
         <h2>Code Chain</h2><br>
        <p>A Real Time code Sharing Website with easy to <br> use User Interface. Code Chain is a Unique Web <br> Application  help you to code  with your friends <br> on the same  compiler with real time screen sharing.</p>

      </div>

      <!-- LOGIN FORM -->

      <div class="col-sm-4">

         <div class="row" >
                
            
             <!-- SIGN UP OPTION -->    
             <div class="col-sm-6" >
                <p class="reg_option" id="sign_option"><b>Sign Up</b></p>              
             </div>
                
              <!-- LOGIN OPTION  --> 
             <div class="col-sm-6" >
                 <p class="reg_option" id="login_option"><b>Login</b></p>
             </div>    
                
          
            </div>



        <div class="card">
        <div class="card-body">
          <form method="post" action="" enctype="multipart/form-data">
              
                <div class="form-group ">
                    <label for="firstname"><b>First Name</b></label>
                  <input type="text" class="form-control" name="firstname">
                </div>
                <div class="form-group ">
                  <label><b>Last Name</b></label>
                  <input type="text" class="form-control" name="lastname">
                </div>
               
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email"><b>Email</b></label>
                  <input type="email" class="form-control" placeholder="NoOne@example.com" name="email">
                </div>
                <div class="form-group col-md-6">
                  <label><b>Password</b></label>
                  <input type="password" class="form-control" name="password">
                </div>
              </div>
               
                <div class="form-group col-md-6">
                    <label for="username"><b>Username</b></label>
                  <input type="text" class="form-control" name="username">
                </div>
               <br> 
              
              <button type="submit" class="btn btn-primary btn-sm btn-block" name="sign_up">Sign Up</button>
            </form>
        </div>
       </div>
      </div>
    </div>
   </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
